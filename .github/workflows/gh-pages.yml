name: Deploy Kotlin/js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.MOTION_BLUR_MATERIALS_TOKEN }}
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: gradle/actions/wrapper-validation@v5
      - uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: ${{ env.MAIN_BRANCH != 'true' }}
      - name: Build
        run: >
          ./gradlew
          :composeApp:jsBrowserDistribution
      - name: Commit and push
        run: |
          git config user.email "mmartos@degirona.info"
          git config user.name "Manuel Martos Rold√°n"
          git checkout --orphan gh-pages
          git reset --hard
          git --work-tree=composeApp/build/dist/js/productionExecutable add .
          git commit -m "Upload gh-pages"
          git push origin gh-pages --force